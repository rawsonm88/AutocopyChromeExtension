<html>

<head>
    <title>Auto-copy Options</title>
    <script src="jquery-3.3.1.min.js"></script>
    <script src="popup.js"></script>

</head>

<body>
    <div id="autocopy-container" style="width:200px;">
        <div style="margin-bottom:10px;"><label for="enabled">Enabled:</label><input type="checkbox" id="enabled"></div>
        <div style="margin-bottom:10px;"><label for="site-enabled">Enabled for site:</label><input type="checkbox" id="site-enabled"></div>
        <div>
            <label for="position">Status position:</label>
            <select id="position">
                <option value="top-right">Top-Right</option>
                <option value="top-left">Top-Left</option>
                <option value="bottom-right">Bottom-Right</option>
                <option value="bottom-left">Bottom-Left</option>
            </select>
        </div>
    </div>
</body>

</html>
